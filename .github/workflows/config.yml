name: Run Cypress

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Cypress Execution
      uses: cypress-io/github-action@v6
      env:
        CYPRESS_MAILSLURP_API_KEY: $${{secrets.CYPRESS_MAILSLURP_API_KEY}}
            